#message
SAFETY_REGULATIONS=Мы всегда рады гостям и если соблюсти несколько простых правил, то \
посещение нашего питомника обязательно оставит у вас только теплые чувства. \
Вам не стоит приходить к нам со своим четвероногим другом, иначе количество внимания может вас напугать. \
Так же, убедительно просим воздержаться от принятия алкогольных напитков перед приездом к нам. \
При соблюдении этих простых правил все наши четвероногие питомцы будут счастливы общению с вами.
