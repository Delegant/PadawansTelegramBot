#message
MEETING_WITH_PET=Кого брать — взрослую собаку или щенка? Если вы возьмёте взрослую собаку, то животное будет социализировано, но это не значит, \
что его адаптация в семье пройдёт гладко. Возможно, придётся потратить больше времени на обучение новому распорядку дня, привыканию к новым людям.\
Проявите такт и терпение, и собака обязательно примет ваши условия.\
Щенки, взятые из приюта, тоже могут доставить хлопот. Несмотря на то, что маленькие питомцы не жили на улице, при переезде в новый дом у них может \
сработать так называемая генетическая память. Питомцы, которые попадают в приюты, как правило, беспородные, поэтому многие привычки им передаются \
от беспородных родителей.
#***********************
#1.2.2
#***********************
#message
LIST_OF_DOCUMENTS=У нашего приюта строгие требования к будущим владельцам. Вам необходимо заполнить анкету и предоставить следующие данные:\n \
  - паспорт;\n \
  - документы на жилплощадь;\n \
  - контактный телефон двух соседей\n \
Мы не отдаем животных молодым парам, одиноким пожилым людям и в семьи с младенцами. \n \
Приют откажет, если собаку хотят использовать в качестве сторожа или посадить на цепь, \n \
а также если животное хотят забрать, чтобы затем вручить в качестве подарка.
#message
