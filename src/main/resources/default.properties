#1.2.4.1
#***********************
#message
MAKING_HOUSE_FOR_PUPPY=К переезду в новый дом щенок готов примерно с 2-3 месяцев. В этом возрасте малыш может кушать самостоятельно, \
он энергичен и любознателен, но вместе с тем невероятно хрупок и беззащитен. Познавая окружающий мир, щенок будет с интересом \
обнюхивать окружающие его предметы, а некоторые из них непременно попробует на вкус. Чтобы уберечь юного открывателя от возможных \
неприятностей, хозяин должен позаботиться о его безопасности и ограничить доступ к проводам, электроприборам, мелким, острым предметам, \
принадлежностям для шитья, поролону, медикаментам. Если вы живете в частном доме, обязательно обезопасьте лестницы и продумайте, \
как оградить от четвероногого вторжения те помещения, в которые щенку входить не следует.
#***********************
#1.2.4.2
#***********************
#message
MAKING_HOUSE_FOR_PET=Для взрослой собаки в первую очередь необходимо приобрести следующий вещи:\
- две миски: одну для еды, вторую для воды;\n \
- нейлоновый или кожаный поводок и ошейник;\n \
- принадлежности для ухода за шерстью (груминга);\n \
- забавные и абсолютно безопасные для собаки игрушки, в том числе стимулирующие на двигательную активность.\n \
- лежанку;\n \
- корм.
#***********************
#1.2.4.3
#***********************
#message
MAKING_HOUSE_FOR_PET_WITH_DISABILITIES=Список вещей для собаки с ограниченными возможностями ничем не отличается от списка для обычной собаки.\n \
За исключением, того что хозяину необходимо приобрести специальное оборудование в зависимости от ограничений вашего питомца. \n \
Это могут быть: \n \
- специальные протезы;\n \
- ошейник для собак с ограниченными возможностями;\n \
- специальный свисток.\n \
Также необходимо соответствующим образом оборудовать квартиру и быть готовым к потсоянному уходу за собакой.
#***********************
#1.2.5
#***********************
#message
DOG_HANDLER_ADVICES=Кинологи отмечают, что социализация щенка с раннего возраста позволит ему вырасти воспитанной собакой.\
Социализированный щенок – это счастливая, хорошо воспитанная, уверенная в себе собака в будущем. Чем раньше щенок познакомится с внешней \
средой и выработает адекватные реакции на нее, тем проще ему будет адаптироваться. Каждому собаководу важно не упускать все этапы социализации \
и заботиться о состоянии питомца в этот период. Начинать первичную социализацию нужно в первые три-шесть недель жизни животного. В этот период щенок \
знакомится с братьями и сестрами, соотносит себя с подобным видом. С первого до третьего месяца жизни собака учится взаимодействовать с людьми, \
находить контакт и общаться с другими животными. До 3-5 месяцев щенок открыт для новых впечатлений, это позволит сформировать характер будущего взрослого питомца.
